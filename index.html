<body>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <div class="wrapper" id="wrapper">
    <!-- Sello personalizado -->
    <div class="seal" id="seal">
      <div class="tooltip">¡Toca Aquí!</div>
      <img src="sello.webp" alt="Sello personalizado" class="seal-img"/>
    </div>

    <!-- Sobre con animación -->
    <div class="envelope">

    </div>

    <!-- Contenido real de la invitación -->
    <div class="invitation-content" id="invitationContent">
      <iframe src="invitacion.html" frameborder="0" class="invitation-frame"></iframe>

  </div>
