<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="sello.webp" type="image/webp">
  <title>Invitación de Boda</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=IM+Fell+Great+Primer&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>

  <!-- Audio oculto para música de fondo -->
  <audio id="background-music" loop preload="auto">
      <source src="assets/musica-fondo.mp3" type="audio/mpeg">
  </audio>

<body>
  <div class="wrapper" id="wrapper">
    <!-- Sello personalizado -->
    <div class="seal" id="seal">
      <div class="tooltip">¡Toca Aquí!</div>
      <img src="sello.webp" alt="Sello personalizado" class="seal-img"/>
    </div>

    <!-- Sobre con animación -->
    <div class="envelope">
      <div class="flap"></div>
      <div class="body"></div>
    </div>

    <!-- Contenido real de la invitación -->
    <div class="invitation-content" id="invitationContent">
      <iframe src="invitacion.html" frameborder="0" class="invitation-frame"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
